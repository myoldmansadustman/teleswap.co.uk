<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            color: #00d4ff;
            margin-top: 20px;
        }
        p {
            margin: 10px 20px;
            text-align: center;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1f1f1f;
            border: 3px solid #00d4ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00d4ff;
            margin-top: 20px;
        }
        .reel {
            width: 100px;
            height: 100px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333333;
            border: 2px solid #555555;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            background: #00d4ff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #00aacc;
        }
        .info {
            margin-top: 20px;
            text-align: center;
        }
        .bank {
            margin-top: 10px;
            font-size: 18px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>Crypto Slot Machine</h1>
    <p>Welcome to the Crypto Slot Machine! This is a futuristic slot machine that accepts all cryptocurrencies but pays out in TON. You are awarded 100 game tokens every hour, and each spin costs 1 token. Try your luck and win big!</p>
    <div class="slot-machine">
        <div class="reel" id="reel1">üí∞</div>
        <div class="reel" id="reel2">üíé</div>
        <div class="reel" id="reel3">üêï</div>
    </div>
    <div class="controls">
        <button onclick="spinReels()">Spin</button>
        <button onclick="depositTokens()">Deposit Crypto</button>
        <button onclick="withdrawTON()">Withdraw TON</button>
    </div>
    <div class="info">
        <p id="tokens">Tokens: 100</p>
        <p id="bank">Bank (TON): 0</p>
    </div>

    <script>
        let tokens = 100;
        let bank = 0;
        const reelIcons = ['üí∞', 'üíé', 'üêï', 'üöÄ', 'üåï']; // Popular meme coins representation

        function spinReels() {
            if (tokens <= 0) {
                alert("Not enough tokens! Wait for the next hourly bonus or deposit.");
                return;
            }
            tokens--;
            updateInfo();

            // Randomize reel outcomes
            const reel1 = reelIcons[Math.floor(Math.random() * reelIcons.length)];
            const reel2 = reelIcons[Math.floor(Math.random() * reelIcons.length)];
            const reel3 = reelIcons[Math.floor(Math.random() * reelIcons.length)];

            document.getElementById("reel1").textContent = reel1;
            document.getElementById("reel2").textContent = reel2;
            document.getElementById("reel3").textContent = reel3;

            // Determine win (70% chance)
            if (Math.random() < 0.7) {
                const winAmount = 10; // Example win amount
                bank += winAmount;
                alert("You win! Added " + winAmount + " TON to your bank.");
            } else {
                alert("You lost! Try again.");
            }
            updateInfo();
        }

        function depositTokens() {
            const depositAmount = prompt("Enter the amount of crypto to deposit (simulated):");
            if (depositAmount && !isNaN(depositAmount)) {
                tokens += parseInt(depositAmount, 10);
                alert("Deposited " + depositAmount + " tokens!");
                updateInfo();
            }
        }

        function withdrawTON() {
            if (bank > 0) {
                alert("Withdrew " + bank + " TON to your in-game bank (simulated).");
                bank = 0;
                updateInfo();
            } else {
                alert("No TON to withdraw!");
            }
        }

        function updateInfo() {
            document.getElementById("tokens").textContent = "Tokens: " + tokens;
            document.getElementById("bank").textContent = "Bank (TON): " + bank;
        }

        // Simulated hourly token bonus
        setInterval(() => {
            tokens += 100;
            alert("Hourly bonus: +100 tokens!");
            updateInfo();
        }, 3600000); // 1 hour
    </script>
</body>
</html>
