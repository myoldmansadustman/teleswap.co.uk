        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;

        }

        /* Content Box */
        .content-box {
            max-width: 750px;
            margin: 50px auto;
            padding: 30px 25px;

            text-align: center;
        }

        .content-box p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #555;
        }

        .content-box p:first-of-type {
            margin-top: 0;
        }

        .cta-button {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;

            font-weight: bold;
            color: white;
            background-color: #0078d7;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 120, 215, 0.2);
        }

        .cta-button:hover {
            background-color: #005bb5;
            box-shadow: 0 6px 14px rgba(0, 120, 215, 0.3);
        }
