<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleSwap</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Quicksand', Arial, sans-serif; /* Apply Quicksand font globally */
            background: linear-gradient(180deg, #dff6ff 0%, #b9e4f8 100%);
            color: #333;
        }

        /* Full Page Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            padding: 20px;
        }

        /* Logo at the Top */
        .logo {
            max-width: 200px;
            margin-bottom: 30px; /* Add spacing below the logo */
            border-radius: 10px;
        }

        /* Title */
        .tele-text {
            font-size: 3.5rem; /* Increased font size */
            font-weight: 700; /* Bold font weight for title */
            color: white;
            margin-bottom: 40px; /* Added spacing below the text */
        }

        /* Content Box */
        .content-box {
            max-width: 750px;
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(180deg, #dff6ff 0%, #b9e4f8 100%);
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }

        .content-box p {
            font-size: 1.2rem;
            font-weight: 500; /* Medium font weight for paragraphs */
            color: #333;
            margin: 15px 0;
        }

        .cta-link {
            display: inline-block;
            margin-top: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700; /* Bold font weight for the button */
            color: white;
            background-color: #0078d7;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-link:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* Logos Below Text Box */
        .below-textbox {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            max-width: 750px;
            margin: 20px auto;
        }

        .below-textbox a img {
            max-width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .below-textbox a img:hover {
            transform: scale(1.1); /* Zoom effect only */
        }

        /* Centered Transparent Image Below Logos */
        .below-all-logos {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .below-all-logos img {
            max-width: 150px;
            height: auto;
            filter: opacity(0.8); /* Slight transparency */
            transition: transform 0.3s ease; /* Smooth scaling on hover */
        }

        .below-all-logos img:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-box {
                margin: 0 15px;
                padding: 20px;
            }

            .tele-text {
                font-size: 2.5rem; /* Adjust font size for smaller screens */
                margin-bottom: 30px;
            }

            .below-textbox {
                flex-wrap: wrap;
                gap: 20px;
            }

            .below-textbox a img {
                max-width: 80px;
            }

            .below-all-logos img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated Logo -->
        <img src="https://teleswap.io/assets/GasPumpLogo-Db6VIjRl.gif" alt="TeleSwap Logo" class="logo">

        <!-- Title -->
        <div class="tele-text">TeleSwap</div>

        <!-- Content Box -->
        <div class="content-box">
            <p>Welcome to TeleSwap, where you can swap cryptocurrency quickly & easily all within Telegram.</p>
            <p>Open our Telegram Mini App and enjoy instantly swapping over 750+ tokens without any sign ups.</p>
            <p>Use the Mini App Now! ‚¨áÔ∏èüöÄ</p>
            <!-- Call-to-Action Link -->
            <a href="https://t.me/TeleSwapAppBot?start=7037213884" target="_blank" class="cta-link">Open Telegram Mini App</a>
        </div>

        <!-- Logos Below Text Box -->
        <div class="below-textbox">
            <a href="https://www.coingecko.com/en/coins/teleswap" target="_blank">
                <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/coin_gecko_logo.svg" alt="CoinGecko Logo">
            </a>
            <a href="https://x.com/TeleSwapTON" target="_blank">
                <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/X_logo.svg" alt="X (Twitter) Logo">
            </a>
            <a href="https://t.me/TeleSwapCommunity" target="_blank">
                <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/TG_logo.svg" alt="Telegram Logo">
            </a>
        </div>

        <!-- Centered Transparent Image Without Shadow -->
        <div class="below-all-logos">
            <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/numberonebridge.svg" alt="Number One Bridge">
        </div>
    </div>
</body>
</html>
