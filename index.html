            width: 380px;
            height: 10px;
            display: flex;
            justify-content: space-between;
        }

            background: red;
            border-radius: 50%;

        }
        .light:nth-child(even) {
            background: yellow;
        }

            from { opacity: 0.5; }
            to { opacity: 1; }
