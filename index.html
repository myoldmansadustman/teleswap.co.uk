<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleSwap</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #dff6ff 0%, #b9e4f8 100%);
            color: #333;
        }

        /* Full Page Layout */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            flex-direction: column;
        }

        /* Logo */
        .logo {
            max-width: 300px; /* Increased size */
            margin-bottom: 20px;
        }

        /* TeleSwap Text */
        .tele-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Content Box */
        .content-box {
            max-width: 750px;
            padding: 30px 25px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .content-box p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #0078d7;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 120, 215, 0.2);
        }

        .cta-button:hover {
            background-color: #005bb5;
            box-shadow: 0 6px 14px rgba(0, 120, 215, 0.3);
        }

        /* Image Links */
        .image-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .image-links a img {
            max-width: 50px;
            transition: transform 0.3s ease;
        }

        .image-links a img:hover {
            transform: scale(1.1);
        }
