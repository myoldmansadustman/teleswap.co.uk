<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleSwap</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #dff6ff 0%, #b9e4f8 100%);
            color: #333;
        }

        /* Full Page Layout */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            flex-direction: column;
        }

        /* Logo */
        .logo {
            max-width: 300px; /* Ensure the size is appropriate */
            margin-bottom: 20px;
        }

        /* TeleSwap Text */
        .tele-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Content Box */
        .content-box {
            max-width: 750px;
            padding: 30px 25px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .content-box p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #555;
        }

        .cta-button {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #0078d7;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 120, 215, 0.2);
        }

        .cta-button:hover {
            background-color: #005bb5;
            box-shadow: 0 6px 14px rgba(0, 120, 215, 0.3);
        }

        /* Image Links Below Text Box */
        .below-textbox {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }

        .below-textbox img {
            max-width: 8%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .below-textbox img:hover {
            transform: scale(1.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content-box {
                margin: 0 15px;
                padding: 20px;
            }

            .cta-button {
                font-size: 1.1rem;
                padding: 12px 30px;
            }

            .tele-text {
                font-size: 2rem;
            }

            .logo {
                max-width: 200px;
            }

            .below-textbox {
                gap: 20px;
            }

            .below-textbox img {
                max-width: 12%; /* Slightly larger on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated Logo -->
        <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/animated-logo.gif" alt="TeleSwap Animated Logo" class="logo">

        <!-- TeleSwap Text -->
        <div class="tele-text">TeleSwap</div>

        <!-- Content Box -->
        <div class="content-box">
            <p>Welcome to TeleSwap, where you can swap cryptocurrency quickly & easily all within Telegram.</p>
            <p>Open our Telegram Mini App and enjoy instantly swapping over 750+ tokens without any sign ups.</p>
            <p>Use the Mini App Now! ðŸš€</p>
            <a href="https://t.me/TeleSwapAppBot?start=7037213884" target="_blank" class="cta-button">TeleSwap</a>
        </div>

        <!-- Logos Below Text Box -->
        <div class="below-textbox">
            <a href="https://www.coingecko.com/en/coins/teleswap" target="_blank">
                <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/coin_gecko_logo.svg" alt="CoinGecko Logo">
            </a>
            <a href="https://x.com/TeleSwapTON" target="_blank">
                <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/X_logo.svg" alt="X (Twitter) Logo">
            </a>
            <a href="https://t.me/TeleSwapCommunity" target="_blank">
                <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/TG__logo.svg" alt="Telegram Logo">
            </a>
        </div>
    </div>
</body>
</html>
