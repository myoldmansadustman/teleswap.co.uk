<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleSwap</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #dff6ff 0%, #b9e4f8 100%);
            color: #333;
        }

        /* Container Layout */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Logo at the Top */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        /* Title */
        .tele-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        /* Content Box */
        .content-box {
            max-width: 750px;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 40px;
        }

        .content-box p {
            font-size: 1.2rem;
            color: #333;
            margin: 15px 0;
        }

        /* Logos Below Text Box */
        .below-textbox {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            max-width: 750px;
            margin: 20px auto;
        }

        .below-textbox a img {
            max-width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .below-textbox a img:hover {
            transform: scale(1.1);
        }

        /* Centered Image Below Logos */
        .below-all-logos {
            margin-top: 30px;
        }

        .below-all-logos img {
            max-width: 150px;
            height: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-box {
                margin: 0 15px;
                padding: 20px;
            }

            .below-textbox {
                flex-wrap: wrap;
                gap: 20px;
            }

            .below-textbox a img {
                max-width: 80px;
            }

            .below-all-logos img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated Logo -->
        <img src="https://teleswap.io/assets/GasPumpLogo-Db6VIjRl.gif" alt="TeleSwap Logo" class="logo">

        <!-- Title -->
        <div class="tele-text">TeleSwap</div>

        <!-- Content Box -->
        <div class="content-box">
            <p>Welcome to TeleSwap, where you can swap cryptocurrency quickly & easily all within Telegram.</p>
            <p>Open our Telegram Mini App and enjoy instantly swapping over 750+ tokens without any sign ups.</p>
            <p>Use the Mini App Now! ‚¨áÔ∏èüöÄ</p>
        </div>

        <!-- Logos Below Text Box -->
        <div class="below-textbox">
            <a href="https://www.coingecko.com/en/coins/teleswap" target="_blank">
                <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/coin_gecko_logo.svg" alt="CoinGecko Logo">
            </a>
            <a href="https://x.com/TeleSwapTON" target="_blank">
                <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/X_logo.svg" alt="X (Twitter) Logo">
            </a>
            <a href="https://t.me/TeleSwapCommunity" target="_blank">
                <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/TG__logo.svg" alt="Telegram Logo">
            </a>
        </div>

        <!-- Centered Image Below All Logos -->
        <div class="below-all-logos">
            <img src="https://raw.githubusercontent.com/myoldmansadustman/teleswap.co.uk/main/Images/TG__logo.svg" alt="Number One Logo">
        </div>
    </div>
</body>
</html>
