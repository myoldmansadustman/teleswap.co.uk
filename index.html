<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleSwap</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #e3f8ff 0%, #c9e9f7 100%);
            color: #333;
            text-align: center;
            line-height: 1.6;
        }

        /* Content Box */
        .content-box {
            max-width: 750px;
            margin: 50px auto;
            padding: 30px 25px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .content-box p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #555;
        }

        .content-box p:first-of-type {
            margin-top: 0;
        }

        .cta-button {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #0078d7;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 120, 215, 0.2);
        }

        .cta-button:hover {
            background-color: #005bb5;
            box-shadow: 0 6px 14px rgba(0, 120, 215, 0.3);
        }

        /* Image Links */
        .image-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .image-links a img {
            max-width: 50px;
            transition: transform 0.3s ease;
        }

        .image-links a img:hover {
            transform: scale(1.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content-box {
                margin: 30px 15px;
                padding: 20px;
            }

            .cta-button {
                font-size: 1.1rem;
                padding: 12px 30px;
            }

            .image-links {
                gap: 20px;
            }

            .image-links a img {
                max-width: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="content-box">
        <img src="https://teleswap.io/assets/GasPumpLogo-Db6VIjRl.gif" alt="TeleSwap Logo" style="max-width: 120px; margin-bottom: 15px;">
        <p>Welcome to TeleSwap, where you can swap cryptocurrency quickly & easily all within Telegram.</p>

        <div class="image-links">
            <a href="https://www.coingecko.com/en/coins/teleswap" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/CoinGecko_logo.png" alt="CoinGecko Logo">
            </a>
            <a href="https://t.me/TeleSwapCommunity" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
            </a>
        </div>
    </div>
</body>
</html>
